<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activity01JS Functions</title>
</head>
<body>

<h4>Write 2 JavaScript functions to: show the array content,
    find the max value in the array.</h4>

<!--get output by id-->
<p id="output1"></p>
<p id="output2"></p>

<script>
    // create the array
    let numbers = [10, 2, 3, 4, 7];

    function showContent()
    {
        // print the array using inner HTML
        document.getElementById("output1").innerHTML = "The array value: " + numbers;
    }

    function maxValue()
    {
        // print the max value of the array using inner HTML
        document.getElementById("output2").innerHTML = "The maximum value of the array is: " +
            (Math.max.apply(Math, numbers));
    }

    showContent();
    maxValue();

</script>

</body>
</html>
