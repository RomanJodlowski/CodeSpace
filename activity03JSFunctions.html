<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activity03JS Functions</title>
</head>
<body>

<h4>Write a JavaScript function that takes a number as a parameter
    and check the number is prime or not.</h4>

# button to start the process
<button onclick="enterNumbers()">Try it</button>

<!--get output by id-->
<p id="output"></p>

<script>

    // function to create the factorial number
    function enterNumbers() {
        let primeNumber = true;

        // user input
        let userInput = parseInt(prompt("Please enter the number: "));

        // "if" statement to check if the number is not 1
        if (userInput === 1)
        {
            document.getElementById("output").innerHTML =
                "One is not a prime number: " + userInput;
        }
        else if (userInput > 1)
        {
            // "for" loop to calculate the prime number
            for (let i = 2; i < userInput; i++)
            {
                if (userInput % i === 0)
                {
                    primeNumber = false;
                    break;
                }
            }
            // output if the number is prime or not
            if (primeNumber)
            {
                document.getElementById("output").innerHTML =
                    "This is a prime number: " + userInput;
            }
            else
            {
                document.getElementById("output").innerHTML =
                    "This is not a prime number: " + userInput;
            }
        }
        else
        {
            document.getElementById("output").innerHTML =
                "This is not a prime number: " + userInput;
        }
    }

</script>

</body>
</html>
