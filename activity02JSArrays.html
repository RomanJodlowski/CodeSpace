<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activity02JSArrays</title>
</head>
<body>

<h4>Write a JavaScript program to sum values of an array.</h4>
<!--get output by id-->
<p id="output"></p>

<script>
 // create variables
    let numbers = [20, 30, 25, 35, -16, 60, -100];
    let sum = 0;
    let i;

    // "for" loop to create average from the array length
    for (i = 0; i < numbers.length; i++)
    {
        sum += numbers[i];
    }
    // output using inner HTML
    document.getElementById("output").innerHTML = "The array average value: " + numbers + ", is: " + (sum / i).toFixed(1);
</script>

</body>
</html>
