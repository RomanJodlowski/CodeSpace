<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activity01 Loops</title>
</head>
<body>

<h3>Write a JavaScript program that will iterate from 0 to 15. For each iteration,
    it will check if the current number is odd or even, and display a message to the screen.</h3>

<p id="output"></p>

<script>

    let  i = -1;
    while (i < 15)
    {
        document.getElementById("output").innerHTML =
            "Numbers: " + (i + 1);
        i += 1;
        if (i % 2)
        {
            alert("Number " + i + " is odd.")
        }
        else
        {
            alert("Number " + i + " is even.")
        }
    }

</script>

</body>
</html>
